          </div>
          <p>Contact us : 01-4450204, 4450063</p>
          <p>Email <span>Bajrashali123@yahoo.com</span></p>

        <div class="contact-us-container margin">
          <h2 class="margin">Contact US</h2>
          <form
            action="https://formsubmit.co/7bfe420a00cd173495d580bf5d2de694"
            method="POST"
            class="form"
          >
            <input
              type="text"
              name="Name"
              required
              placeholder="Enter Your Name"
            />
            <input
              type="email"
              name="email"
              required
              placeholder="Enter Your Email"
            />
            <input
              type="text"
              name="number"
              required
              placeholder="Enter Your Contact Number"
            />
            <textarea
              rows="5"
              name="Comment"
              placeholder="Enter your Comment"
              style="resize: none"
              required
            ></textarea>
            <input type="hidden" name="_captcha" value="false" />
            <input type="hidden" name="_captcha" value="false" />
            <input
              type="hidden"
              name="_next"
              value="https://bajrashali.com.np"
            />
            <button type="submit">Submit</button>
          </form>
        </div>
